<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho bãi để thiết bị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/button.css">
     <link rel="stylesheet" href="../css/location.css">
</head>
<body>
    <div class="container-fluid">
        <div class="warehouse-container">
            <div class="warehouse-title">
                Kho bãi để thiết bị
            </div>
            
            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Thành phố</label>
                        <select class="city-select" id="citySelect">
                            <option value="">Chọn thành phố</option>
                            <option value="hanoi">Hà Nội</option>
                            <option value="hcm">Thành phố Hồ Chí Minh</option>
                            <option value="danang">Đà Nẵng</option>
                            <option value="haiphong">Hải Phòng</option>
                            <option value="cantho">Cần Thơ</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Mã bưu điện</label>
                        <input type="text" class="postal-input" id="postalCode" placeholder="Mã bưu điện">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="address-row">
                        <div class="address-group">
                            <label class="form-label">Địa chỉ cụ thể</label>
                            <input type="text" class="address-input" id="specificAddress" placeholder="Nhập mô tả">
                        </div>
                        
                        <button class="btn-product" id="mapButton">
                            <span class="icon">
                                <img src="image/map.png" alt="Map icon">
                            </span>
                            Chọn từ bản đồ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation and interaction
        document.addEventListener('DOMContentLoaded', function() {
            const citySelect = document.getElementById('citySelect');
            const postalCode = document.getElementById('postalCode');
            const specificAddress = document.getElementById('specificAddress');
            const mapButton = document.getElementById('mapButton');

            // City selection handler
            citySelect.addEventListener('change', function() {
                const selectedCity = this.value;
                console.log('Selected city:', selectedCity);
                
                // Auto-fill postal code based on city (example)
                const postalCodes = {
                    'hanoi': '10000',
                    'hcm': '70000',
                    'danang': '55000',
                    'haiphong': '18000',
                    'cantho': '94000'
                };
                
                if (postalCodes[selectedCity]) {
                    postalCode.value = postalCodes[selectedCity];
                }
            });

            // Postal code input validation
            postalCode.addEventListener('input', function() {
                // Remove non-numeric characters
                this.value = this.value.replace(/\D/g, '');
                
                // Limit to 6 digits
                if (this.value.length > 6) {
                    this.value = this.value.slice(0, 6);
                }
            });

            // Map button click handler
            mapButton.addEventListener('click', function() {
                // Simulate map selection
                alert('Chức năng chọn từ bản đồ sẽ được triển khai');
                
                // Example: auto-fill address after map selection
                if (specificAddress.value.trim() === '') {
                    specificAddress.value = 'Địa chỉ được chọn từ bản đồ';
                }
            });

            // Form validation
            function validateForm() {
                const city = citySelect.value;
                const postal = postalCode.value;
                const address = specificAddress.value.trim();

                if (!city) {
                    alert('Vui lòng chọn thành phố');
                    citySelect.focus();
                    return false;
                }

                if (!postal || postal.length < 5) {
                    alert('Vui lòng nhập mã bưu điện hợp lệ');
                    postalCode.focus();
                    return false;
                }

                if (!address) {
                    alert('Vui lòng nhập địa chỉ cụ thể');
                    specificAddress.focus();
                    return false;
                }

                return true;
            }

            // Add form submit handler if needed
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (validateForm()) {
                        console.log('Form is valid, ready to submit');
                        console.log({
                            city: citySelect.value,
                            postalCode: postalCode.value,
                            specificAddress: specificAddress.value
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
